<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<title>Random Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./icon/favicon_64.png">
   	<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <hr align="center" width="400px" color="gray">
    <h1 class="title">
      Генератор случайных чисел
    </h1>
    <div class="container">
      <div class="random_item">
        <div class="item_num">
          <h3 class="center">Диапазон:</h3>
          <div class="group">      
            <input data-number1="1" type="number" min="-999999" max="999999" required>
            <span class="bar"></span>
            <small class="small">min="-999999", max="999999"</small>
            <label>От:</label>
          </div>
          <div class="group">      
            <input data-number2="2" type="number" min="-999999" max="999999" required>
            <span class="bar"></span>
            <small class="small">min="-999999", max="999999"</small>
            <label>До:</label>
          </div>
          <button class="btn" type="submit">Генерировать результат</button>
        </div>
        <div class="item_result">
          <div class="result_num">
            <h4 class="result_title">Результат:</h4>
            <p class="result">0</p>
          </div>
        </div>
      </div>
    </div>

	  <script src="script.js"></script>
  </body>
</html>
